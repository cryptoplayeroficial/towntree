<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Town Tree</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://unpkg.com/treeflex/dist/css/treeflex.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles.css"> -->
	<link rel="stylesheet" href="https://cryptoplayeroficial.github.io/towntree/styles.css" type="text/css">
	
</head>

<body>
    <header>
        <h1 class="center-align">Town Tree</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col s12 m12">
                <div class="select-tree-container">
                    <label for="itemSelect">Select an Item:</label>
                    <select id="itemSelect" class="browser-default">
                    </select>
                </div>
                <div class="select-tree-container">
                    <label for="strategy-select">Strategy:</label>
                    <select id="strategy-select" class="browser-default">
                        <option value="cheapest">Cheapest</option>
                        <option value="performance">Performance</option>
                    </select>
                </div>
                <div class="select-tree-container">
                    <label for="view-select">Initial View:</label>
                    <select id="view-select" class="browser-default">
                        <option value="collapsed">Collapsed</option>
                        <option value="expanded">Expanded</option>
                    </select>
                </div>
            </div>
            <div id="totalsContainer" class="totals-container">
                <!-- Totals -->
            </div>
        </div>
        <div class="row">
            <div class="col s12 m12">
                <div class="zoom-controls">
                    <button id="reset-zoom">Reset Zoom</button>
                    <button id="fitContentButton">Fit Content</button>

                </div>
                <div id="treeContainer" class="tf-tree grab">
                  
                        <ul class="tf-tree-content"></ul>
                   
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="Items.js"></script>
    <script src="Buildings.js"></script>
    <script src="Constructions.js"></script>
    <script src="app.js"></script>
</body>

</html>
